---
layout: default
title: Blog
---

<h1 class="post-list-header">Random thoughts on software and life</h1>
<div class="post-list">
  {% for post in site.posts %}
  <article>
    <p class="post-date">{{ post.date | date: "%-d %B %Y" | upcase }}</p>
    <p class="post-date"></p>
    <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p class="post-description">{{ post.excerpt }}</p>
    <a class="read-more" href="{{post.url}}">Read more</a>
  </article>
  {% endfor %}
</div>
